<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AnyGoNow</title>
</head>

<body style="background-color: #ffffff">
	<div style="background-color: #f6f6f6; max-width: 600px; margin: 0 auto;">
		<table style="padding-left: 20px; padding-top: 30px">
			<tr>
				<td>
					<img src="https://d26p4pe0nfrg62.cloudfront.net/email/icon70x70.png"> </img>
				</td>
			</tr>
			<tr>
				<td>
					<div>Hi <span href="mailto:{{ .To }}">{{ .To }}</span>,</div>
				</td>
			</tr>
		</table>
		<table style="padding-left: 20px; padding-top: 10px">
			<tr>
				<td>
					<div>
						Congratulations, you have successfully registered.
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						Please click this button to verify your email.
					</div>
				</td>
			</tr>
			<tr>
				<td style="padding-top: 10px;">
						<div style="background-color: #ff511a;
						width: 100px;
						height: 30px;
						border-radius: 4px;
						text-align: center;" >
							<a style="text-align: center;
							display: inline-block;
							vertical-align: sub;
							text-decoration: none !important;
							color: black;
							margin: 0 auto" href="https://uet.vnu.edu.vn">Verify</a>
						</div>
					
				</td>
			</tr>
		</table>
		<table style="padding-left: 20px; padding-top: 20px; padding-bottom: 30px;">
			<tr>
				<td>
					<div>
						For further questions, please contact: <span><a href="mailto:support@anygonow.com">support@anygonow.com</a></span>
					</div>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
